<div class="col-md-12">
    <form [formGroup]="updateForm" (ngSubmit)="updatePost()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
        </div>
        
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" formControlName="description" placeholder="Description">
        </div>
        
        <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">Submit</button>
      </form>
</div>
